<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 테이블</title>

    <style>
      table,
      th,
      td {
        border: 5px dashed blueviolet;
      }
      th {
        background-color: aqua;
      }
      td {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h2>Collapsed Borders</h2>
    <p>
      If you want the borders to collapse into one border, add the CSS
      border-collapse property
    </p>

    <table style="width: 50%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
