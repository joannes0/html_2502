<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        border: 1px solid coral;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>폼 삽입하기</h1>

      <form action="#" method="post">
        <input type="text" title="검색" />
        <input type="submit" value="검색" /><br /><br />
      </form>
    </div>
    <br />
    <div>
      <h2>자동 완성 기능</h2>

      <form action="#" method="post" autocomplete="off">
        <!-- <form action="#" method="post" autocomplete="on"> -->
        <input type="text" title="검색" />
        <input type="submit" value="검색" /><br /><br />
      </form>
    </div>
    <br />
    <div>
      <h2>태그-폼 요소에 레이블 붙이기</h2>

      <form action="#" method="post">
        <!-- 라벨을 클릭해도 입력창으로 포서스 이동 -->
        <label for="user-id">아이디(6자 이상)</label>
        <input type="text" id="user-id" />
        <input type="submit" value="Submit" /><br /><br />
      </form>
    </div>
    <br />
    <div>
      <h2>< label > 태그 사용하기</h2>

      <form action="">
        <h3>수강 분야(다수 선택 가능)</h3>
        <ul>
          <li><input type="checkbox" value="grm" />문법</li>
          <li><input type="checkbox" value="wr" />작문</li>
          <li><input type="checkbox" value="rd" />독해</li>
        </ul>
        <h3>수강 과목(1과목만 선택 가능</h3>
        <ul>
          <li>
            <label
              ><input type="radio" name="subject" value="eng" />영어회화</label
            >
          </li>
          <li>
            <label
              ><input type="radio" name="subject" value="ch" />중국어회화</label
            >
          </li>
          <li>
            <label
              ><input type="radio" name="subject" value="jp" />일어회화</label
            >
          </li>
        </ul>
      </form>
    </div>
    <br />
    <div>
      <h2>폼 요소 그룹으로 묶기</h2>

      <form action="#">
        <fieldset>
          <legend>개인정보</legend>
          <ul>
            <li>
              <label for="neme">이름</label>
              <input type="text" id="name" />
            </li>
            <li>
              <label for="mail">메일 주소</label>
              <input type="text" id="mail" />
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
    <br />
    <div>
      <h3>회원가입</h3>
      <form action="">
        <fieldset>
          <legend>필수정보</legend>
          <label for="">이름:<input type="text" /></label>
        </fieldset>
      </form>
    </div>
  </body>
</html>
