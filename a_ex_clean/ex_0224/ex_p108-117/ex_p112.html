<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p112</title>
  </head>
  <body>
    <!-- 베열 객체 메서드 join(), concat(), slice(), reverse()를 사용한 예제 -->
    <script>
      let arr_1 = ["사당", "교대", "방배", "강남"];
      let arr_2 = ["신사", "압구정", "옥수"];

      let result = arr_1.join("-");
      console.log(result);

      result = arr_1.concat(arr_2);
      console.log(result);

      result = arr_1.slice(1, 3);
      console.log(result);

      arr_1.sort( );
      console.log(arr_1);

      arr_2.reverse( );
      console.log(arr_2);
    </script>
  </body>
</html>
