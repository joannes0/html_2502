<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p113</title>
  </head>
  <body>
    <!-- 배열 객체 메서드 splice(), popo(), push(), shift(),unshift()를 사용한 예제 -->
     <script>
        
        let greenArr = ['교대', '방배', '강남'];
        let yellowArr = ['미금', '정자', '수서'];

        // 2번 인덱스부터 데이터 1개를 삭제한 후 '서초', '역삼'을 삽입함
        greenArr.splice(2, 1, '서초', '역삼');
        console.log(greenArr);

        // yellowArr 배열 마지막 인덱스의 데이터를 data1에 저장
        let data1 = yellowArr.pop();
        // yellowArr 배열 가장 앞쪽 인덱스의 데이터를 data2에 저장
        let data2 = yellowArr.shift();

        // data2에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 밀어 넣습니다.
        yellowArr.push(data2);
        console.log(yellowArr);

        // data1에 저장된 테이터를 yellowArr 배열의 가장 앞쪽 인덱스에 밀어 넣습니다.
        yellowArr.unshift(data1);
        console.log(yellowArr);
     </script>
  </body>
</html>
