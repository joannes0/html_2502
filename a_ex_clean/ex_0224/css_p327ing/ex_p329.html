<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p329ing</title>

    <link rel="stylesheet" href="./css/ex_p329.css" />
  </head>
  <body>
    <!-- p329 박스모델의 너비 결정하기 ------------------------------------------------------------>
    <section class="s1">
      <div class="box1">box-sizing = 'content-box'</div>
      <div class="box2">box-sizing = 'border-box'</div>
    </section>

    <!-- p331 이미지 오른쪽에 텍스트 배치하기 --------------------------------------------------- -->
    <section class="s2">
      <div class="d1">
        <img src="./images/cover.jpg" class="left-img" />
        <h2>바쁜 3, 4학년을 위한 빠른 분수</h2>
        <h2>3, 4학년이 꼭 알아야 할 분수를 한 권에 모았어요.</h2>
        <p>
          한국 교육과정평가원이 최근 발표한 보고서에 따르면 '수포자'는 초등
          3학년 때 분수를 배우면서 시작된다고 합니다. 분부를 어려워하는 이유는
          분모와 분자, 2개의 수가 나와 낯설기 때문입니다. 이렇게 낯설고 어려운
          분수, 어떻게 공부해야 할까요?
        </p>
      </div>
    </section>

    <!-- p332 여러 요소를 가로로 배치하기 ---------------------------------------------------------->
    <section class="s3">
        <div class="d1">box1</div>
        <div class="d2">box2</div>
        <div class="d3">box3</div>
        <div class="d4">box4</div>
    </section>

    <!-- clear 속성 - float 속성 해제하기 --------------------------------------------------------- -->
    <section class="s4">
      <div class="d1">box1</div>
      <div class="d2">box2</div>
      <div class="d3">box3</div>
      <div class="d4">box4</div>
    </section>
  </body>
</html>
