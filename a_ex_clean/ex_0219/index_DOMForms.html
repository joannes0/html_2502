<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3 JavaScript HTML DOM forms</title>

    <style>
        body {
            margin: 20px;
            padding: 20px;
            background-color: powderblue;
        }
        section {
            margin: 10px;
            padding: 20px;
            border: 1px solid rebeccapurple;
            border-radius: 10px;
            background-color: rgba(200, 110, 200, 0.6);
            color: rebeccapurple;
            text-shadow: 0 0 1em white;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <!-- 자바스크립트 form 검증 -->
    <section class="s1">
      <h2>JavaScript Validation</h2>

      <form
        name="myForm"
        action="#"
        onsubmit="return validateForm()"
        method="post"
      >
        Name: <input type="text" name="fname" />
        <input type="submit" value="Submit" />
      </form>
    </section>
    <!-- 자바스크립트 숫자 입력 검증 -->
    <section class="s2">
      <h2>JavaScript Validation</h2>

      <p>Please input a number between 1 and 10:</p>

      <input id="numb" />

      <button type="button" onclick="myFunction()">Submit</button>

      <p id="demo1"></p>
    </section>
    <!-- 자동 HTML 양식 검증 -->
    <section class="s3">
      <h2>JavaScript Validation</h2>

      <form action="#" method="post">
        <input type="text" name="fname" required />
        <input type="submit" value="Submit" />
      </form>

      <p>
        If you click submit, without filling out the text field, your browser
        will display an error massage.
      </p>
    </section>
    <script src="./js/index_DOMForms.js"></script>
  </body>
</html>
