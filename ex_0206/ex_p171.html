<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드롭 다운 목록 만들기</title>

    <style>
        div {
            border: 1px solid coral;
        }
    </style>
  </head>
  <body>
    <div>
        <h1>여릅방학 특강 신청</h1>

        <form action="">
            <fieldset>
                <legend>수강 신청인</legend>
                <ul>
                    <li>
                        <label class="reg`" for="id">학번</label>
                        <input type="text" id="id" autofocus>
                    </li>
                    <li>
                        <label class="reg" for="name">이름</label>
                        <input type="text" id="name">
                    </li>
                    <li>
                        <label class="reg" for="class">학과</label>
                        <select size="5" id="class" multiple>
                            <optgroup label="공과대학">
                                <option value="archi">건축공학과</option>
                                <option value="mechanic">기계공학과</option>
                                <option value="indust">산업공학과</option>
                                <option value="elec">전기전자공학과</option>
                                <option value="computer" selected>컴퓨터공학과</option>
                                <option value="chemical">화학공학과</option>
                            </optgroup>
                            <optgroup label="인문대학">
                                <option value="history">사학과</option>
                                <option value="lang">어문학부</option>
                                <option value="philo">철학</option>
                            </optgroup>
                        </select>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
    <div>
        <form action="">
            <select name="" id="">
                <option value="">초급</option>
                <option value="">중급</option>
                <option value="">고급</option>
            </select>
        </form>
    </div>
    <div>
        <h1>데이터 목록 만들기</h1>
        
        <form action="">
            <fieldset>
                <legend>수강 과목을 선택하세요</legend>
                <label for="">관심분야</label>
                <input type="text" id="interest" list="choices">
                <datalist id="choices">
                    <option value="grammar" label="문법"></option>
                    <option value="vaca" label="어휘"></option>
                    <option value="speaking" label="회화"></option>
                    <option value="listening" label="리스닝"></option>
                    <option value="news" label="뉴스청취"></option>
                </datalist>
            </fieldset>
        </form>
    </div>
    <div>
        <h2>텍스트 영역 삽입하기</h2>

        <form action="">
            <fieldset>
                <legend>이지스 퍼블리싱</legend>
                <textarea name="intro" cols="60" rows="5">
열심히 사는 사람들의 손을 잡아주는 곳-이지스퍼블리싱
                    
우리는 책을 내기 전에 다시 한번 물어봅니다.
"이 책이 사람들에게 도움이 되는가?" 

더 쉽게 더 빠르게 지식을전달하고 싶습니다.
이지스퍼블리싱의 책과 앱을 만나보세요.
                </textarea>
            </fieldset>
        </form>
    </div>
  </body>
</html>
