<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p176</title>

    <style>
      div {
        border: 1px solid coral;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>버튼 삽입하기</h2>

      <form action="">
        <button type="submit" class="subm">
          <img src="./04images/tick.png" alt="" /> 전송하기
        </button>
      </form>
    </div>
    <div>
      <h2>결괏값 지정하기</h2>
      <form
        oninput="result.value=parseInt(num1.value)+parseInt(num2.value)"
        action=""
      >
        <fieldset>
          <input type="number" name="num1" value="0" />
          +<input type="unmber" name="num2" value="0" /> =<output
            name="result"
            for="num"
          ></output>
        </fieldset>
      </form>
    </div>
    <div>
      <h3>태그 - 진행 상태 보여주기</h3>

      <form action="">
        <ul>
          <li>
            <label for="">10초 남음</label>
            <!-- 전체 60초 중 50초 진행 -->
            <progress value="50" max="60"></progress>
          </li>
          <li>
            <label for="">진행률 30%</label>
            <progress value="30" max="100"></progress>
          </li>
        </ul>
      </form>
    </div>
    <div>
      <h3>태그-값이 차지하는 크기 표시하기</h3>

      <form action="">
        <ul>
          <li>
            <label for="">점유율 0.8 </label>
            <!-- 전체 크기 1을 기준으로 0.8만큼 차지합니다 -->
            <meter value="0.8"></meter>
          </li>
          <li>
            <label for="">사용량 64%</label>
            <!-- 전체 100 중에서 64만큼 차지합니다 -->
            <meter min="0" max="100" value="64"></meter>
          </li>
          <li>
            <label for="">트래픽 초과</label>
            <!-- 전체 크기는 1024~10240인데 높다고 설정한 8192보다 현재 값 9216이 더 큽니다 -->
             <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
          </li>
          <li>
            <label for="">적절한 트래픽</label>
            <!-- 전체 1 중에서 현재 0.5를 차지하고 있으며 적정도를 0.8로 설정했습니다 -->
             <meter value="0.5" optimum="0.8"></meter>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
