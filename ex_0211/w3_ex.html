<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Button</title>

    <style>
        a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none; /* text-decoration=밑줄, 취소선 추가 등 텍스트 꾸밈 효과 */
            display: inline-block; /* display 이 요소가 어떻게 표시되는지 결정. ex)블록, 인라인 등 */
        }
    </style>
  </head>
  <body>
    <section>
        <div>
            <h2>Link Button</h2>

            <p>A link styled as a button</p>

            <a href="./index.html" target="_blank">This is a link</a>
        </div>
    </section>
  </body>
</html>
