<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/w3example.css" />

  <body>
    <section>
      <!-- height 높이 / width 너비 -->
      <div>
        <h2>CSS height and width properties</h2>
        <div class="ex">
          This div dlement has a height of 500 pixels and a width of 100%
        </div>
      </div>
    </section>
    <br>
    <section>
      <div>
        <h2>Calculate the total width</h2>

        <img
          src="https://www.w3schools.com/css/klematis4_big.jpg"
          width="350"
          height="263"
          alt="Klematis"/>
        <div class="ex1">
          The picture above is 350px wide. The total width of this element is

        </div>
      </div>
    </section>
