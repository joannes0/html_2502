<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p341</title>

    <link rel="stylesheet" href="./css/ex_p341.css" />
  </head>
  <body>
    <!-- p342 relative 값으로 요소 배치하기 ---------------------------------------------------------- -->
    <section class="s1">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
    </section>

    <!-- p343 absolute 값으로 요소 배치하기------------------------------------------------------------- -->
    <section class="s2">
      <div class="box" id="crd1"></div>
      <div class="box" id="crd2"></div>
      <div class="box" id="crd3"></div>
      <div class="box" id="crd4"></div>
      <div class="box" id="crd5"></div>
    </section>

    <!-- p344 fixed 값으로 요소 배치하기 -------------------------------------------------------------------- -->
    <section class="s3">
      <div class="fx"></div>
      <div class="content"></div>
      <p>
        blablablablablablablablablablablablablablablablablabla
        blablablablablablablablablablablablablablablablablabla
        blablablablablablablablablablablablablablablablablabla
      </p>
    </section>

    <!-- p345 특정 요소 화면에서 감추기 ---------------------------------------------------------------------------------- -->
    <section class="s4">
      <img src="./images/pic1.jpg" alt="" />
      <img src="./images/pic2.jpg" alt="" class="invisible" />
      <img src="./images/pic3.jpg" alt="" />
    </section>

    <!-- p346 z-index 속성: 여러 요소의 쌓는 순서 조절하기 -------------------------------------------------------------------->
    <section class="s5">
        <div id="wrapper">
            <div class="box" id="b1">1</div>
            <div class="box" id="b2">2</div>
            <div class="box" id="b3">3</div>
        </div>
    </section>
    <section class="s6"></section>
    <section class="s7"></section>
    <section class="s8"></section>
    <section class="s9"></section>
    <section class="s10"></section>
    <section class="s11"></section>
    <section class="s12"></section>
    <section class="s13"></section>
    <section class="s14"></section>
    <section class="s15"></section>
    <section class="s16"></section>
    <section class="s17"></section>
    <section class="s18"></section>
    <section class="s19"></section>
    <section class="s20"></section>
  </body>
</html>
