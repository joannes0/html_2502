<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p32</title>
</head>
<body>
    <script>
        // prompt창을 띄우는 함수
        var age = prompt("당신의 나이는?", "0");

        // 최종사용자의 응답을 age변수로 받아서 처리한다.
        if(age >= 20){
            document.write("당신은 성인 입니다.");
        }else{
            document.write("당신은 미성년자 입니다.");
        }
    </script>
</body>
</html>
