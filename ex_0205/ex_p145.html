<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      div {
        border: 1px solid coral;
      }
    </style>
  </head>
  <body>
    <div>
      
    <h1>로그인 폼 만들기</h1>
      <form action="#">
        <fieldset>
          <label>아이디: <input type="text" id="user_id" size="10" /></label>
          <label>비밀번호: <input type="password" id="user_pw" size="10"/></label>
          <input type="submit" value="로그인" />
        </fieldset><br><br>
      </form>
    </div>
    <br>
    <div>
      <!-- <input type="유형" name="이름" value="서버로 넘길 값"> -->
      <h1>히든 필드 만들기</h1>
      <form action="#">
        <fieldset>
          <label>히든 : <input type="hidden" name="온누리" value="온누리"/></label>
        </fieldset><br><br>
        <fieldset>
          <label>not 히든 : <input type="text" name="온누리2" value="온누리2"></label>
        </fieldset><br><br>
      </form>
    </div>
    <br>
  </body>
