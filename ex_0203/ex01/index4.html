<!DOCTYPE html>
<html>
<body>

<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ol>
  <li>Coffee</li>
  <li>Tea
    <ol>
      <li>Black tea</li>
      <li>Green tea</li>
    </ol>
  </li>
  <li>Milk</li>
</ol>

<br>
<hr>
<br>

<ul>
	<li> coffee </li>
	<li> Tea
		<ul>
			<li> Blak tea </li>
			<li> Green tea </li>
		</ul>
	</li>
		<li> Milk </li>	
			<ul>
				<li> seoul milk </li>
				<li> mail milk </li>
			</ul>
</ul>
</body>
</html>
